<html xmlns:th="http://wwww.thymleaf.org">
<head>
    <title>List of products</title>
    <link rel="stylesheet" th:href="@{/css/list-prod.css}" />
</head>
<body>
    <h2>List Of products</h2>
<table>
    <thead>
        <tr>
<th>Id</th>
<th>name</th>
<th>price</th>
<th>offer</th>
<th>category</th>
<th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="prods: ${prods}">
<td th:text="${prods.id}"/>
<td th:text="${prods.name}"/>
<td th:text="${prods.price}"/>
<td th:text="${prods.offer}"/>

<td th:text="${prods.category.name}"/>

<td><a th:href="@{'/editprod/' + ${prods.id}}">Edit</a></td>
        </tr>
    </tbody>
</table>
<a href="/">GO TO ALL LIST OF CATEGORIES</a>

</body>









</html>
