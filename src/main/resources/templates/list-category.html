<html xmlns="http://www.thymeleaf.org">
<head>

    <title>List of categories</title>
    <link rel="stylesheet" th:href="@{/css/list-category.css}" />
</head>
<body>
    <h2>List of categories</h2>
    <table id="users">
<thead >
    <tr >
        <th>Id</th>
        <th>Name</th>
        <th>Details</th>
       
    </tr>
</thead>
<tbody>
    <tr th:each="category :${categories}">
   <td th:text="${category.id}"/>
   <td th:text="${category.name}"/>
   <td><a th:href="@{'/category/' + ${category.id}}">View</a></td>

   
    </tr>
</tbody>
    </table>
    <a href ="/addCategory">Add Category</a>
    <br> <br>
    <a href ="/addprod"> Add product</a>
</body>
</html>
